<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Genetic Javascript</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>

  <h1>Genetic Javascript</h1>

  <div class="container">
  <form>
    <div class="form-group row">
      <label for="goalString" class="col-form-label col-form-label-lg">Goal String</label>
        <input type="text" class="form-control form-control-lg" id="goalString"
        required="True" maxlength="100000000" placeholder="sample GOAL str1ng!">
        <small id="goalStringHelp" class="form-text text-muted">Upper/lowercase letters, digits, spaces, and punctuation marks with a 100000000 character limit</small>
    </div>

    <div class="form-group row">
      <label for="populationSize" class="col-form-label col-form-label-lg">Population Size</label>
        <input type="number" class="form-control form-control-lg" id="populationSize"
        required="True" min="2" max="100000000" placeholder="100">
      <small id="populationSizeHelp" class="form-text text-muted">Between 2-100000000</small>
    </div>

    <div class="form-group row">
      <label for="mutationRate" class="col-form-label col-form-label-lg">Mutation Rate(%)</label>
        <input type="number" class="form-control form-control-lg" id="mutationRate"
        required="True" min="0" max="100" placeholder="1">
      <small id="mutationRateHelp" class="form-text text-muted">Between 0-100</small>
    </div>

    <div class="form-group row">
      <label for="crossoverRate" class="col-form-label col-form-label-lg">Crossover Rate(%)</label>
        <input type="number" class="form-control form-control-lg" id="crossoverRate"
        required="True" min="0" max="100" placeholder="80">
      <small id="crossoverRateHelp" class="form-text text-muted">Between 0-100</small>
    </div>

    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-lg">Run Algorithm</button>
      </div>
    </div>
  </form>
</div>


  <script type="text/javascript" src="scripts/genetic.js"></script>
</body>

</html>
